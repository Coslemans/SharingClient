
    <div class="div-header">
        <span class="div-title"> {{postItem.Title}}</span>
        <div *ngIf="postItem.canEdit" class="btn-group div-group">
            <button routerLink="/editpost/{{postItem.Id}}" class="btn btn-sm btn-primary" >Edit</button>
            <button  class="btn btn-sm btn-danger" (click)="deletePost(postItem.Id)">Delete</button>
        </div>
        
    </div> 
    <div class="div-body">
        {{postItem.Description}}
    </div>
    
    <div class="div-footer">
        {{postItem.User}}  - {{postItem.CreationDate}} 
    </div>
