<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
   
   <app-text-inputs [formControl]="registerForm.controls['name']" [label]="'Name'"></app-text-inputs>
   <app-text-inputs [formControl]="registerForm.controls['email']" [label]="'Email'" [type]="'email'"></app-text-inputs>

   <app-text-inputs [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-inputs>

   <app-text-inputs [formControl]="registerForm.controls['confirmPassword']" [label]="'ConfirmPassword'" [type]="'password'"></app-text-inputs>


    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid"
            class="btn btn-success mr-2" type="submit" >Register</button>

        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>

    </div>
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let item of validationErrors">{{item}}</li>
        </ul>
    </div>
</form>
